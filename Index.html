<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24절기-생활절기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .title { 
            font-size: 2.5em; 
            color: #2E7D32; 
            margin-bottom: 10px; 
        }
        .subtitle { 
            color: #666; 
            font-size: 1.2em; 
        }
        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-top: 30px; 
        }
        .widget { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 15px; 
            border-left: 5px solid #4CAF50; 
        }
        .widget h3 { 
            color: #2E7D32; 
            margin-bottom: 15px; 
        }
        .area-input { 
            display: flex; 
            gap: 10px; 
            margin: 10px 0; 
        }
        input, select { 
            padding: 10px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { background: #45a049; }
        .conversion-result { 
            margin-top: 10px; 
            padding: 10px; 
            background: #e8f5e9; 
            border-radius: 8px; 
            color: #2e7d32; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🌾 농번기</h1>
            <p class="subtitle">스마트 농업 관리 시스템</p>
        </div>

        <div class="dashboard">
            <!-- 농장 면적 계산기 -->
            <div class="widget">
                <h3>📏 농장 면적 계산기</h3>
                <div class="area-input">
                    <input type="number" id="areaInput" placeholder="면적 입력">
                    <select id="unitSelect">
                        <option value="m2">m²</option>
                        <option value="pyeong">평</option>
                        <option value="ha">ha</option>
                    </select>
                    <button onclick="convertArea()">변환</button>
                </div>
                <div id="conversionResult" class="conversion-result" style="display: none;"></div>
            </div>

            <!-- 날씨 정보 -->
            <div class="widget">
                <h3>🌤️ 오늘의 날씨</h3>
                <p>📍 현재 위치의 날씨 정보</p>
                <div style="margin-top: 15px;">
                    <p><strong>기온:</strong> 22°C</p>
                    <p><strong>습도:</strong> 65%</p>
                    <p><strong>강수확률:</strong> 10%</p>
                </div>
            </div>

            <!-- 농작업 일정 -->
            <div class="widget">
                <h3>📅 이번 주 농작업</h3>
                <ul style="list-style: none; line-height: 2;">
                    <li>🌱 월요일: 모종 관찰</li>
                    <li>💧 수요일: 관개 점검</li>
                    <li>🌾 금요일: 수확 준비</li>
                </ul>
            </div>

            <!-- 수확량 예측 -->
            <div class="widget">
                <h3>📊 예상 수확량</h3>
                <div style="margin-top: 15px;">
                    <p><strong>벼:</strong> 1.8kg/평 예상</p>
                    <p><strong>배추:</strong> 18kg/평 예상</p>
                    <p style="color: #4CAF50; margin-top: 10px;">
                        💡 기상 조건이 좋아 평년보다 5% 증수 전망
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convertArea() {
            const area = parseFloat(document.getElementById('areaInput').value);
            const unit = document.getElementById('unitSelect').value;
            const resultDiv = document.getElementById('conversionResult');
            
            if (isNaN(area) || area <= 0) {
                alert('올바른 면적을 입력해주세요.');
                return;
            }

            let results = [];
            
            if (unit === 'm2') {
                const pyeong = (area * 0.3025).toFixed(1);
                const ha = (area / 10000).toFixed(4);
                results.push(`${area}m² = ${pyeong}평 = ${ha}ha`);
            } else if (unit === 'pyeong') {
                const m2 = (area * 3.3058).toFixed(1);
                const ha = (area * 0.0003305).toFixed(4);
                results.push(`${area}평 = ${m2}m² = ${ha}ha`);
            } else if (unit === 'ha') {
                const m2 = (area * 10000).toFixed(0);
                const pyeong = (area * 3025).toFixed(0);
                results.push(`${area}ha = ${m2}m² = ${pyeong}평`);
            }

            resultDiv.innerHTML = results.join('<br>');
            resultDiv.style.display = 'block';
        }

        // 실시간 시계
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR');
            document.title = `🌾 농번기 - ${timeString}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
