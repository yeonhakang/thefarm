<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌾 농번기 - 생활절기 농업앱</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            min-height: 100vh;
            padding: 0;
        }
        .app {
            max-width: 400px;
            margin: 0 auto;
            background: #FFFFFF;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header { 
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .title { 
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .subtitle { 
            font-size: 14px;
            opacity: 0.9;
        }
        .container { 
            padding: 20px;
        }
        .greeting {
            background: #F8F9FA;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        .greeting-text {
            font-size: 18px;
            color: #2E7D32;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .greeting-sub {
            font-size: 14px;
            color: #666;
        }
        .card { 
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card-title { 
            font-size: 18px;
            color: #2E7D32;
            margin-bottom: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .season-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .season-name {
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
        }
        .season-date {
            font-size: 14px;
            color: #666;
        }
        .badge {
            background: #E8F5E9;
            color: #4CAF50;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 8px;
        }
        .countdown {
            text-align: center;
        }
        .countdown-number {
            font-size: 28px;
            color: #FF9800;
            font-weight: bold;
            display: block;
        }
        .countdown-label {
            font-size: 12px;
            color: #666;
        }
        .weather-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }
        .temperature {
            font-size: 32px;
            color: #FF5722;
            font-weight: bold;
        }
        .humidity {
            font-size: 16px;
            color: #2196F3;
        }
        .risk-badge {
            background: #FFF3E0;
            color: #FF9800;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 8px;
        }
        .recommendation {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        .task-item {
            background: #F8F9FA;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .task-item:hover {
            background: #E8F5E9;
        }
        .task-item.urgent {
            border-left-color: #F44336;
            background: #FFEBEE;
        }
        .task-item.urgent:hover {
            background: #FFCDD2;
        }
        .task-title {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }
        .task-status {
            font-size: 12px;
            color: #666;
        }
        .smart-farm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 12px;
        }
        .sensor {
            text-align: center;
        }
        .sensor-value {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            display: block;
        }
        .sensor-label {
            font-size: 12px;
            color: #666;
        }
        .status-good {
            background: #E8F5E9;
            color: #4CAF50;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        .action-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }
        .action-btn:hover {
            background: #45A049;
        }
        .action-btn:active {
            transform: translateY(1px);
        }
        .tab-bar {
            background: #FFFFFF;
            border-top: 1px solid #E0E0E0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            padding: 8px 0;
            position: sticky;
            bottom: 0;
        }
        .tab {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 12px;
            color: #666;
        }
        .tab:hover, .tab.active {
            background: #E8F5E9;
            color: #4CAF50;
            border-radius: 8px;
            margin: 0 4px;
        }
        .tab-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
        }
        
        /* 반응형 */
        @media (max-width: 480px) {
            .app {
                max-width: 100%;
            }
            .container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- 헤더 -->
        <div class="header">
            <div class="title">🌾 농번기</div>
            <div class="subtitle">스마트 농업 관리 시스템</div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="container">
            <!-- 인사말 -->
            <div class="greeting">
                <div class="greeting-text">안녕하세요, 김농부님! 👋</div>

            <!-- 현재 절기 -->
            <div class="card">
                <div class="card-title">📅 현재 절기</div>

                    <div>

                    <div>

                        <div class="task-status">진행중</div>
                    </div>
                    <span>→</span>
                </div>
                <div class="task-item" onclick="showTaskDetail('스마트팜 센서 점검')">
                    <div>
                        <div class="task-title">스마트팜 센서 점검</div>
                        <div class="task-status">예정</div>
                    </div>
                    <span>→</span>
                </div>
            </div>

            <!-- 스마트팜 현황 -->
            <div class="card">
                <div class="card-title">📊 스마트팜 현황</div>
                <div class="smart-farm">
                    <div class="sensor">
                        <span class="sensor-value">24.5°C</span>
                        <span class="sensor-label">토양온도</span>
                    </div>
                    <div class="sensor">
                        <span class="sensor-value">68%</span>
                        <span class="sensor-label">토양습도</span>
                    </div>
                </div>
                <div class="status-good">✅ 모든 시설 정상 가동중</div>
            </div>

            <!-- 빠른 액션 -->
            <div class="action-buttons">
                <button class="action-btn" onclick="goToFarm()">🗺️ 농장 관리</button>
                <button class="action-btn" onclick="goToCommunity()">👥 커뮤니티</button>
            </div>
        </div>

        <!-- 하단 탭 -->
        <div class="tab-bar">
            <div class="tab active" onclick="showTab('home')">
                <span class="tab-icon">🏠</span>
                홈
            </div>
            <div class="tab" onclick="showTab('calendar')">
                <span class="tab-icon">📅</span>
                달력
            </div>
            <div class="tab" onclick="showTab('farm')">
                <span class="tab-icon">🗺️</span>
                농장
            </div>
            <div class="tab" onclick="showTab('community')">
                <span class="tab-icon">👥</span>
                커뮤니티
            </div>
        </div>
    </div>

    <script>
        // 작업 상세 보기
        function showTaskDetail(taskName) {
            alert(`📋 ${taskName}\n\n상세 정보:\n- 현재 상태를 확인해보세요\n- 적절한 시기에 진행하세요\n- 날씨 조건을 고려하세요`);
        }

        // 농장 관리로 이동
        function goToFarm() {
            alert('🗺️ 농장 관리 페이지\n\n- 농장 위치 확인\n- 작물 현황 점검\n- GDD 진행률 모니터링');
        }

        // 커뮤니티로 이동
        function goToCommunity() {
            alert('👥 지역 농민 커뮤니티\n\n- 이웃 농부들과 정보 공유\n- 병해충 발생 현황\n- 농업 팁 교환');
        }

        // 탭 전환
        function showTab(tabName) {
            // 모든 탭에서 active 클래스 제거
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 클릭된 탭에 active 클래스 추가
            event.currentTarget.classList.add('active');
            
            // 탭별 알림 (실제로는 페이지 전환)
            const messages = {
                'home': '🏠 홈 화면입니다',
                'calendar': '📅 절기 달력 - 전통절기와 생활절기를 비교해보세요',
                'farm': '🗺️ 농장 관리 - 작물과 농장을 관리하세요',
                'community': '👥 커뮤니티 - 지역 농민들과 소통하세요'
            };
            
            if (tabName !== 'home') {
                alert(messages[tabName]);
            }
        }

        // 현재 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR');
            document.title = `🌾 농번기 - ${timeString}`;
        }
        
        // 1분마다 시간 업데이트
        setInterval(updateTime, 60000);
        updateTime();

        // PWA 지원 (홈 화면 추가)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            console.log('앱을 홈 화면에 추가할 수 있습니다');
        });

        // 페이지 로드 완료 시
        window.addEventListener('load', () => {
            console.log('🌾 농번기 앱이 로드되었습니다!');
            
            // 간단한 환영 메시지
            setTimeout(() => {
                if (confirm('🌾 농번기에 오신 것을 환영합니다!\n\n이 앱을 홈 화면에 추가하시겠습니까?')) {
                    alert('📱 브라우저 메뉴에서 "홈 화면에 추가"를 선택하세요!');
                }
            }, 2000);
        });
    // 실제 데이터로 업데이트하는 간단한 코드
        function updateWithRealData() {
            const now = new Date();
            
            // 1. 실제 날짜 표시
            const header = document.querySelector('.header .subtitle');
            if (header) {
                header.textContent = `오늘은 ${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일입니다`;
            }
            
            // 2. 실제 절기 계산
            const seasons = [
                { name: '소한', month: 1, date: 6 },
                { name: '대한', month: 1, date: 20 },
                { name: '입춘', month: 2, date: 4 },
                { name: '우수', month: 2, date: 19 },
                { name: '경칩', month: 3, date: 5 },
                { name: '춘분', month: 3, date: 20 },
                { name: '청명', month: 4, date: 4 },
                { name: '곡우', month: 4, date: 20 },
                { name: '입하', month: 5, date: 5 },
                { name: '소만', month: 5, date: 20 },
                { name: '망종', month: 6, date: 5 },
                { name: '하지', month: 6, date: 21 },
                { name: '소서', month: 7, date: 7 },
                { name: '대서', month: 7, date: 22 },
                { name: '입추', month: 8, date: 7 },
                { name: '처서', month: 8, date: 23 },
                { name: '백로', month: 9, date: 7 },
                { name: '추분', month: 9, date: 22 },
                { name: '한로', month: 10, date: 8 },
                { name: '상강', month: 10, date: 23 },
                { name: '입동', month: 11, date: 7 },
                { name: '소설', month: 11, date: 22 },
                { name: '대설', month: 12, date: 7 },
                { name: '동지', month: 12, date: 21 }
            ];
            
            const month = now.getMonth() + 1;
            const date = now.getDate();
            
            let currentSeason = seasons[0];
            let nextSeason = seasons[1];
            
            for (let i = 0; i < seasons.length; i++) {
                const season = seasons[i];
                if (month < season.month || (month === season.month && date < season.date)) {
                    nextSeason = season;
                    break;
                }
                currentSeason = season;
                nextSeason = seasons[(i + 1) % seasons.length];
            }
            
            // 절기 표시 업데이트
            const seasonName = document.querySelector('.season-name');
            const seasonDate = document.querySelector('.season-date');
            if (seasonName) seasonName.textContent = currentSeason.name;
            if (seasonDate) seasonDate.textContent = `${currentSeason.month}월 ${currentSeason.date}일`;
            
            // 다음 절기까지 남은 일수
            const nextDate = new Date(now.getFullYear(), nextSeason.month - 1, nextSeason.date);
            if (nextDate < now) nextDate.setFullYear(now.getFullYear() + 1);
            const diffDays = Math.ceil((nextDate - now) / (1000 * 60 * 60 * 24));
            
            const countdown = document.querySelector('.countdown-number');
            const countdownLabel = document.querySelector('.countdown-label');
            if (countdown) countdown.textContent = diffDays;
            if (countdownLabel) countdownLabel.textContent = `일 후 ${nextSeason.name}`;
            
            // 3. 사용자 위치 가져오기 (간단한 방법)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // 한국 지역 간단 구분
                    let region = '서울';
                    if (lat > 37.7) region = '경기북부';
                    else if (lat < 37.0 && lat > 36.0) region = '충청도';
                    else if (lat < 36.0 && lat > 35.0) region = '전라도';
                    else if (lat < 35.0) region = '경상남도';
                    else if (lat < 33.5) region = '제주도';
                    
                    const greeting = document.querySelector('.greeting-text');
                    if (greeting) greeting.textContent = `안녕하세요, ${region} 농부님! 👋`;
                }, (error) => {
                    console.log('위치 정보를 가져올 수 없어서 기본값 사용');
                });
            }
            
            // 4. 현실적인 날씨 (랜덤하지만 계절에 맞게)
            let baseTemp = 20;
            if (month >= 12 || month <= 2) baseTemp = 5;      // 겨울
            else if (month >= 3 && month <= 5) baseTemp = 15; // 봄
            else if (month >= 6 && month <= 8) baseTemp = 28; // 여름
            else baseTemp = 18;                               // 가을
            
            const temp = baseTemp + Math.round((Math.random() - 0.5) * 10);
            const humidity = 50 + Math.round(Math.random() * 30);
            
            const temperature = document.querySelector('.temperature');
            const humidityEl = document.querySelector('.humidity');
            const riskBadge = document.querySelector('.risk-badge');
            
            if (temperature) temperature.textContent = `${temp}°C`;
            if (humidityEl) humidityEl.textContent = `습도 ${humidity}%`;
            
            // 위험도 계산
            let risk = '보통';
            let riskColor = '#FF9800';
            if (temp > 32 || temp < 5) {
                risk = '높음';
                riskColor = '#F44336';
            } else if (temp > 28 || temp < 10) {
                risk = '주의';
                riskColor = '#FF9800';
            } else {
                risk = '양호';
                riskColor = '#4CAF50';
            }
            
            if (riskBadge) {
                riskBadge.innerHTML = `⚠️ 위험도: ${risk}`;
                riskBadge.style.color = riskColor;
                riskBadge.style.backgroundColor = risk === '높음' ? '#FFEBEE' : 
                                                   risk === '주의' ? '#FFF3E0' : '#E8F5E9';
            }
            
            // 5. 절기에 맞는 농업 작업 추천
            const monthTasks = {
                1: ['겨울철 시설 관리', '내년 작부계획 수립', '농기구 정비'],
                2: ['파종 준비 작업', '토양 개량', '온상 준비'],
                3: ['봄철 파종', '모종 준비', '병해충 예방'],
                4: ['정식 작업', '잡초 방제', '물 관리'],
                5: ['생육 관리', '지주 설치', '추비 작업'],
                6: ['하계 작물 관리', '관수 시설 점검', '방충망 설치'],
                7: ['차광 시설 운영', '병해충 집중 방제', '수확 준비'],
                8: ['여름 작물 수확', '가을 작물 준비', '토양 소독'],
                9: ['가을 파종', '김장용 배추 관리', '저장고 준비'],
                10: ['수확 작업', '건조 및 저장', '월동 준비'],
                11: ['저장 작물 관리', '시설 보온 준비', '내년 계획'],
                12: ['월동 관리', '시설 점검', '교육 및 연수']
            };
            
            const tasks = monthTasks[month] || ['일반 농장 관리', '작물 상태 점검', '기록 관리'];
            const taskItems = document.querySelectorAll('.task-item');
            
            tasks.slice(0, 3).forEach((task, index) => {
                if (taskItems[index]) {
                    const title = taskItems[index].querySelector('.task-title');
                    const status = taskItems[index].querySelector('.task-status');
                    if (title) title.textContent = task;
                    if (status) {
                        const statuses = ['진행중', '예정', '대기'];
                        status.textContent = statuses[index] || '예정';
                    }
                }
            });
            
            console.log(`✅ 실제 데이터 업데이트 완료! 현재 절기: ${currentSeason.name}, 온도: ${temp}°C`);
        }
        
        // 페이지 로드시 바로 실행
        document.addEventListener('DOMContentLoaded', updateWithRealData);
        window.addEventListener('load', updateWithRealData);
    </script>
